name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Crate .env file
        run: |
          cat <<EOF > .env
          TOKEN=${{ secrets.DISCORD_BOT_TOKEN }}
          MONGODB_URI=${{ secrets.MONGODB_URI }}
          ANISAKI_API_URL=${{ secrets.ANISAKI_API_URL }}
          DISCLOUD_API_TOKEN=${{ secrets.DISCLOUD_API_TOKEN }}
          DISCLOUD_APP_ID=${{ secrets.DISCLOUD_APP_ID }}
          BOT_DEV_ID=793991682310799360
          LEVEL_CHANNEL_ID=1086618442599251978
          WELCOME_CHANNEL_ID=744118070146105376


      - name: Zip all then needed file
        run: |
          zip -r bot.zip src .env config.json discloud.config package.json pnpm-lock.yaml
      
      - name: Upload zipped file to host
        run: |
          curl -X PUT https://api.discloud.app/v2/app/${{ secrets.DISCLOUD_APP_ID }}/commit \
            -H "api-token: ${{ secrets.DISCLOUD_API_TOKEN }}" \
            -F "file=@bot.zip" \
            -H "Content-Type: multipart/form-data"
